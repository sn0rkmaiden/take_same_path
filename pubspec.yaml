name: take_same_path
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  matrices: ^1.2.7
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/airplane.png"
  adaptive_icon_foreground: "assets/icons/airplane.png" 
  adaptive_icon_background: "#5F8F3C"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  generate: true
  assets: 
        - assets/images/         
        - assets/icons/
  uses-material-design: true
